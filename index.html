<!doctype html>
<html lang="pt-BR">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    
    <!-- Container Principal -->
    <div class="container my-5">

      <div class="row">

        <div class="col-5 d-flex flex-column justify-content-center align-items-center flex-wrap">
          <img src="./assets/images/Calculator_Monochromatic.png">
        </div>
        
        <div class="col-7 flex-wrap">
          <h1 class="my-4 logo">fintech</h1>
          <form action="">

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
              <label for="email">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="senha" placeholder="Senha">
              <label for="senha">Senha</label>
            </div>
            
            <div class="my-3">
                    <div class="row">
                      <div class="col-7 d-grid">
                        <button class="btn btn-primary mycolor shadow border">Entrar</button>
                      </div>
                      <div class="col-5 my-auto">
                      <input class="form-check-input" type="checkbox" id="checkBox1" value="1">
                      <label class="form-check-label" for="checkBox1">Lembrar-me</label>
                      </div>

                    </div> 
              <div class="my-3 text-center">
              <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                Esqueceu a senha?
              </a>
              </div>

              <p class="text-center my-3">--- ou entre com ---</p>
              <div class="icons">
                  <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                  <a href="#"><i class="fa-brands fa-google"></i></a>
                  <a href="#"><i class="fa-brands fa-apple"></i></a>
              </div>
      
              <p class="text-center my-3">NÃ£o tem uma conta? <a href="">Cadastrar</a></p>


            </div>

          </form>
        </div>
      </div>
    </div>
    <!-- Chamada do Js do Bootstrap -->
